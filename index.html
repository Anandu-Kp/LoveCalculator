<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>Love Calculator</title>
</head>

<body>
    <div class="header">
        <img src="./cupid-fotor-bg-remover-20230624182650.png" alt="">
        <h1>LOVE CALCULATOR</h1>
        <img src="./cupid-fotor-bg-remover-2023062418332.png" alt="">
    </div>
    <div class="container">

        <div class="form-container">
            <form action="" class="input-form" id="form">
                <div class="input-text">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <input type="text" required placeholder="Your Name" name="name1">
                </div>
                <div class="input-text">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <input type="text" required placeholder="Partners Name" name="name2">
                </div>
                <button class="btn">Generate</button>
            </form>


        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
